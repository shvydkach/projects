<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Опис сторінки">
    <title>Форматування тексту</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./editor.css">
    <script src="./editor.js" defer></script>
</head>
<body>

  <!-- Текст з розміткою редактора -->
  <div class="text">
    <textarea class="text-input" placeholder="Текст з розміткою редактора"></textarea>
  </div>
  
  <!-- Слова, які будуть прочитуватись -->
  <div class="words">
    <p class="word">Слово</p>
  </div>

  <!-- Форматований текст (як в траслітерації) -->
  <div class="transliteration">
    <textarea class="text-output" readonly>... </textarea>
  </div>

</body>
</html>
